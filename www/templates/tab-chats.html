<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
        <form ng-submit="button(product)" class="list">
            <label class="item item-input">
                <input type="text" ng-model="product.name" placeholder="Product Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="product.tagline" placeholder="Tagline">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="product.description" placeholder="Description">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="product.price" placeholder="Price">
            </label>
            <img src="https://img0.etsystatic.com/042/0/7298032/il_570xN.591341954_rpnm.jpg" style="width:200px;height:auto;">
            <button type="submit" class="button button-full button-balanced">
                Submit
            </button>
        </form>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">

  </ion-content>
